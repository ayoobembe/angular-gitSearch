<!doctype html>
<html lang='en' ng-app="GitUserSearch">
	<head<meta charset="utf-8">
    <title>Github user search</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>	
    <script src="js/gitUserSearchController.js"></script>	
	</head>

	<body ng-controller="GitUserSearchController">
		<div>
      <form class="form-horizontal">
        <input type="text" >
        <button class="btn">Search</button>
      </form>

      <ul class="list-group">
        <li class="list-group-item">
          <img src="https://avatars2.githubusercontent.com/u/8898786?v=3&s=50">
          <a href="https://github.com/Callisto13">Claudia</a>
        </li>
        <li class="list-group-item">
          <img src="https://avatars2.githubusercontent.com/u/1968413?v=3&s=50">
          <a href="https://github.com/ayoobembe">Ayo</a>
        </li>
      </ul>
		</div>
		<script src="js/app.js"></script>

	</body>
</html>
